<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="tictactoe.css" />
    <title>WDD 330</title>
</head>

<body>
    <header>
        <h1><a href="../../../index.html">WDD 330 PORTFOLIO</a></h1>
        <a href="../../index.html">Back</a>
    </header>
    <main>
        <section>
            <h2 class="tictac">Tic Tac Toe</h2>
            <div data-turn="x" class="board">
                <div data-state="" data-id="1" class="tile"></div>
                <div data-state="" data-id="2" class="tile"></div>
                <div data-state="" data-id="3" class="tile"></div>
                <div data-state="" data-id="4" class="tile"></div>
                <div data-state="" data-id="5" class="tile"></div>
                <div data-state="" data-id="6" class="tile"></div>
                <div data-state="" data-id="7" class="tile"></div>
                <div data-state="" data-id="8" class="tile"></div>
                <div data-state="" data-id="9" class="tile"></div>
            </div>
            <div class="result"></div>
            <button>Reset</button>
        </section>
    </main>
    <footer></footer>
    <script src="tictactoe.js"></script>
</body>

</html>
