<!DOCTYPE html>

<body>
    <header>
        <h1><a href="../../index.html">WDD 330 PORTFOLIO</a></h1>

    <main>
        <section>
            <h2>Team Activity</h2>
            Enter an integer: <br>
            <input type="text" id="inputA">
            <button id="myBtn" onclick="teamActivityA()">Sum all previous integers</button>
            <div id="outputA"></div>
            <br><br><br>
            Enter two numbers: <br>
            <input type="text" id="inputB">
            <input type="text" id="inputC">
            <button id="myBtn" onclick="teamActivityB(add)">&nbsp;+&nbsp;</button>
            <button id="myBtn" onclick="teamActivityB(sub)">&nbsp;-&nbsp;</button>
            <button id="myBtn" onclick="teamActivityB(mul)">&nbsp;*&nbsp;</button>
            <button id="myBtn" onclick="teamActivityB(div)">&nbsp;/&nbsp;</button>
            <div id="outputB"></div>

        </section>
    </main>
    <footer></footer>
    <script src="app.js"></script>
