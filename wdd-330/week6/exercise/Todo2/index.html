<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./dist/css/style.css" />
  <title>Todo List</title>
</head>

<body>
  <header>
    <h1>Todo List</h1>
  </header>

  <main>
    <div class="todo-container">
      <ul class="todo-list" id="todoListContainer"></ul>
    </div>

  </main>
  <footer>
    <div class="filter-todo">
      <div class="total-todo">X tasks left</div>
      <div class="select-todo" id="selectTodo">
        <input data-value="all" type="radio" id="radioAll" name="todos" value="all" checked>
        <label data-value="all" for="radioAll">All</label>
        <input data-value="active" type="radio" id="radioActive" name="todos" value="active">
        <label data-value="active" for="radioActive">Active</label>
        <input data-value="completed" type="radio" id="radioCompleted" name="todos" value="completed">
        <label data-value="completed" for="radioCompleted">Completed</label>
      </div>
    </div>
    <form class="inputArea">
      <input type="text" class="todo-input" placeholder="Add task" maxlength="16" required/>
      <button class="todo-button" id="todoBtn" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>

    </form>
  </footer>
  <script type="module" src="./main.js"></script>
</body>

</html>
